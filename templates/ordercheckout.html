<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Order Checkout</title>
    <link rel='stylesheet' href="../styles/ordercheckout.css">
    <link rel="stylesheet" href="../styles/common.css">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const buyOrRent = sessionStorage.getItem("buy_rent_option");
            // const planName = sessionStorage.getItem('planName');
            // document.getElementById('orderTitle').textContent = `${planName}`;
            document.getElementById('monthlySub').textContent = `$ ${parseInt(sessionStorage.getItem('monthlySub')) || 'N/A'}`;
            document.getElementById('retail').textContent = `$ ${parseInt(sessionStorage.getItem('retail')) || 'N/A'}`;

            if (buyOrRent === 'buy') {
                document.getElementById('modemCost').textContent = `$ ${parseInt(sessionStorage.getItem('modemCost')) || 'N/A'}`;
                document.getElementById('routerRetailCost').textContent = `$ ${parseInt(sessionStorage.getItem('routerRetailCost')) || 'N/A'}`;
                document.getElementById('rentalCosts').style.display = 'none';
            }
            else {
                document.getElementById('modemRentalCost').textContent = `$ ${parseInt(sessionStorage.getItem('modemRentalCost')) || 'N/A'}`;
                document.getElementById('routerRentalCost').textContent = `$ ${parseInt(sessionStorage.getItem('routerRentalCost')) || 'N/A'}`;
                document.getElementById('buyCosts').style.display = 'none';
            }

            document.getElementById('totalCost').textContent = `$ ${sessionStorage.getItem('totalPrice') || 'N/A'}`;
        });
    </script>
</head>

<body>
    <h1 class="title">ORDER</h1>
    <!-- <h3 class="title" id="orderTitle"></h3> -->
    <div>
        <div class="card text-center">
            <h3>Plan cost spilt up</h3>
            <hr>
            <p class="d-flex-row justify-space-between">
                <span class="w-50 d-flex-row justify-start">Monthly Subscription Cost :</span>
                <span class="w-50 d-flex-row justify-start" id="monthlySub"></span><br>
            </p>
            <p class="d-flex-row justify-space-between">
                <span class="w-50 d-flex-row justify-start">Retail cost :</span>
                <span class="w-50 d-flex-row justify-start" id="retail"></span><br>
            </p>
            <div id="buyCosts">
                <p class="d-flex-row justify-space-between">
                    <span class="w-50 d-flex-row justify-start">Modem cost :</span>
                    <span class="w-50 d-flex-row justify-start" id="modemCost"></span><br>
                </p>
                <p class="d-flex-row justify-space-between">
                    <span class="w-50 d-flex-row justify-start">Router retail cost :</span>
                    <span class="w-50 d-flex-row justify-start" id="routerRetailCost"></span><br>
                </p>
            </div>
            <div id="rentalCosts">
                <p class="d-flex-row justify-space-between">
                    <span class="w-50 d-flex-row justify-start">Modem rental cost :</span>
                    <span class="w-50 d-flex-row justify-start" id="modemRentalCost"></span><br>
                </p>
                <p class="d-flex-row justify-space-between">
                    <span class="w-50 d-flex-row justify-start">Router rental cost :</span>
                    <span class="w-50 d-flex-row justify-start" id="routerRentalCost"></span><br>
                </p>
            </div>
            <hr>
            <p class="d-flex-row justify-space-between">
                <span class="w-50 d-flex-row justify-start">Total :</span>
                <span class="w-50 d-flex-row justify-start" id="totalCost"></span>
            </p>
        </div>

        <div>
            <!-- <div class="card text-center mt-2">
                <form id="ordercheckout">
                    <br>
                    <label for="Address">Address:</label>
                    <input type="text" id="address" name="address" required>
                    <br>
                    <br>
                </form>
            </div> -->

            <div class="buttom-btn mt-2">
                <a href="checkout.html">
                    <button class="btn back mr-1">Go Back</button>
                </a>
                <a href="orderSuccess.html">
                    <button class="btn next mr-1" type="submit">Order</button></a>
            </div>
        </div>
    </div>
</body>

</html>

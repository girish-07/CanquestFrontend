<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="..\styles\postcode.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>POST CODE PAGE</h1>
    <form action="#" id="postcodeForm">
        <label for="postcode">Enter the Postcode: </label>
        <input type="text" id="postcode" name="postcode" placeholder="Postcode" required />
        <br /><br />

        <label for="service-provider">Service Provider:</label>
        <select id="service-provider" name="service_provider" required>
            <option value="">Select Provider</option>
            <option value="provider1">Provider 1</option>
            <option value="provider2">Provider 2</option>
            <option value="provider3">Provider 3</option>
        </select>
        <br /><br />

        <label>Buy/Rent Option:</label>
        <input type="radio" id="buy" name="buy_rent_option" value="buy" required> Buy
        <input type="radio" id="rent" name="buy_rent_option" value="rent" required> Rent
        <span id="option-error" style="color: red;"></span><br><br>

        
        <input type="submit" value="Submit">
    </form>
    <script src="../scripts/postCodeScript.js"></script>
</body>
</html>

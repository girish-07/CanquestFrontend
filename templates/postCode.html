<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="..\styles\postcode.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>POST CODE PAGE</h1>
    <form action="#" id="postcodeForm">
        <label for="postcode">Enter the Postcode: </label>
        <input type="text" id="postcode" name="postcode" placeholder="Postcode" required />
        <br>
        <br>
        <label for="provider">Enter Provider:</label>
        <select id="provider" name="provider">
            <option value="provider1">Buy Modem</option>
            <option value="provider2">Rent Modem</option>
            
        </select>
        <br>
        <br>
        <label for="modem_option">Buy/Rent Option:</label>
        
        <input type="radio" id="html" name="modem_option" value="buy">
        <label for="buy">Buy Modem</label>
        <input type="radio" id="css" name="modem_option" value="rent">
        <label for="rent">Rent modem</label><br>
        <br>
        <input type="submit" value="Submit">
    </form>
    <script src="../scripts/postCodeScript.js"></script>
</body>
</html>
